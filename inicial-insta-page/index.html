<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div id="wrapper">
        <section id="phone-img">
            <img class="img" src="img/instagram-celular.png" alt="">
        </section>
        <section id="log-area">
            <div class="login">
                <img class="img-instagram" src="img/instagram-logo.png" alt="instagram logo">
                <div class="log">                    
                    <input type="email" name="email" id="email" placeholder="Name, user name or e-mail">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button type="submit">Log in</button>
                </div>
                <span>OR</span>
                <p><strong>Entrar com FaceBook</strong></p>            
            </div>
        <div class="signup">
            <p><strong>Don't Have an Account? Sign Up.</strong></p>
        </div>
        <div class="get-the-app">
                <p>Get the App</p><br>
                    <div class="store">
                    <img src="img/googleplay-button.png" alt="" class="android-app">
                    <img src="img/apple-button.png" alt="" class="apple-app">
                    </div>
            </div>
        </section>
    </div>
</body>
</html>
