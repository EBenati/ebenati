<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  <main>
    <section id="bill-data">      
      <h4 class="bill">Bill</h4>
      <input type="number" name="bill" id="bill-value" placeholder="$" >
      <!-- <input class="bill-value" type="number" placeholder="$" >  -->

      <h4 class="tip-porcentage-header">Select Tip %</h4>
      <div class="tip-porcentage">
        <span class="five">5%</span>
        <span class="ten">10%</span>
        <span class="fifteen">15%</span>
        <span class="twenty-five">25%</span>
        <span class="fifty">50%</span>
        <span class="custom">Custom</span>    
      </div> 
      
      <h4 class="num-people-header">Number of People</h4>
      <input type="number" name="people" id="num-people">  
    </section>
  
    <section id="bill-calculation">      
        <h4 class="tip-amount-header">
          Tip Amount <br>
          / person
        </h4>
        <span class="tip-amount-value"></span>  
      
        <h4 class="tip-total-header">
          Total <br>
          / person
        </h4>
        <span class="tip-total-value"></span>     
      
      <button class="reset-btn" type="reset">
        RESET
      </button>      
    </section>
  </main>

</html>
